<!-- http://openweathermap.org/img/wn/10d@2x.png -->


<h1 id="museum-name">{{museum?.name}}</h1>
<div id="carouselControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false" data-bs-touch="true">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img [src]="museum?.thumbnail" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Interior_view_-_Swedish_Museum_of_Natural_History_-_Stockholm%2C_Sweden_-_DSC00649.JPG/1200px-Interior_view_-_Swedish_Museum_of_Natural_History_-_Stockholm%2C_Sweden_-_DSC00649.JPG">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
</div>


<img *ngFor="let weather of weathers" [src]="weather.weather[0].icon">
