<div class="container">
    <div class="row">
        <form [formGroup]="formData" class="offset-md-4 col-md-4" (submit)="register()">
            <label for="firstName" class="form-label">Ime</label>
            <input formControlName="firstName" type="text" class="form-control" id="firstName">
        
            <label for="lastName" class="form-label">Prezime</label>
            <input formControlName="lastName" type="text" class="form-control" id="lastName">
        
            <label for="username" class="form-label">Korisniƒçko ime</label>
            <input [class.is-invalid]="!checkUsernameValid()" formControlName="username" type="text" class="form-control" id="username">
        
            <label for="pass1" class="form-label">Lozinka</label>
            <input [class.is-invalid]="!isPassword1Valid()" formControlName="password" type="password" class="form-control" id="pass1">
        
            <label for="pass2" class="form-label">Potvrdite lozinku</label>
            <input [class.is-invalid]="!isPassword2Valid()" formControlName="password2" type="password" class="form-control" id="pass2">
        
            <label for="email" class="form-label">Email</label>
            <input [class.is-invalid]="!checkEmailValid()" formControlName="email" type="email" class="form-control" id="email">

            <button [disabled]="!formData.valid" type="submit" class="w-100 btn btn-lg btn-primary" id="register-button">Registruj se</button>
        </form>

        <div id="registration-status-wrapper">
            <h1 [style.color]="registrationIsSuccessful ? 'green' : 'red'">{{registrationStatus}}</h1>
        </div>
    </div>
</div>
